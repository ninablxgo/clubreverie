<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Club Chat</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      width: 300px;
      background: #222;
      color: #fff;
    }
    button {
      cursor: pointer;
      background: #5c33ff;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #7648ff;
    }
    .status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üí¨ Envoie un message au mur</h2>

  <input type="text" id="nick" placeholder="Ton pseudo"><br>
  <textarea id="text" placeholder="Ton message..." rows="4"></textarea><br>
  <button onclick="sendMessage()">Envoyer</button>

  <div class="status" id="status">‚è≥ Connexion au serveur...</div>

  <script>
    const channel = "clubreverie";
    let socket;

    function connect() {
      socket = new WebSocket("wss://hack.chat/chat-ws");

      socket.onopen = () => {
        document.getElementById("status").innerText = "‚úÖ Connect√© au canal #" + channel;

        const joinMessage = {
          cmd: "join",
          channel: channel,
          nick: "SiteClient" + Math.floor(Math.random() * 1000)
        };

        socket.send(JSON.stringify(joinMessage));
      };

      socket.onclose = () => {
        document.getElementById("status").innerText = "üîå D√©connect√©, reconnexion...";
        setTimeout(connect, 2000); // Tentative de reconnexion
      };

      socket.onerror = () => {
        document.getElementById("status").innerText = "‚ùå Erreur WebSocket";
      };
    }

    function sendMessage() {
      const nick = document.getElementById("nick").value.trim();
      const text = document.getElementById("text").value.trim();

      if (!nick || !text) {
        alert("Remplis ton pseudo et ton message !");
        return;
      }

      const message = {
        cmd: "chat",
        nick: nick,
        text: text
      };

      socket.send(JSON.stringify(message));
      document.getElementById("text").value = "";
    }

    // Connexion au lancement
    connect();
  </script>
</body>
</html>
