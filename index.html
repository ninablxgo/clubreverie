<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe8f2;
      font-family: 'Quicksand', sans-serif;
      color: #3d1c4d;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 4vh 2vw;
    }

    h2 {
      margin-bottom: 2vh;
      font-size: 6vw;
    }

    input, textarea, button {
      width: 90vw;
      max-width: 400px;
      padding: 12px;
      margin: 1vh 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input, textarea {
      background: #fff0f7;
      color: #3d1c4d;
    }

    textarea {
      resize: none;
      height: 20vh;
    }

    button {
      background: #ff69b4;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background 0.2s ease;
    }

    button:hover {
      background: #ff85c1;
    }

    .status {
      margin-top: 2vh;
      font-size: 0.9rem;
      color: #80427e;
    }
  </style>
</head>
<body>

  <h2>Club Chat üí¨</h2>

  <input type="text" id="nick" placeholder="Ton pseudo" />
  <textarea id="text" placeholder="Ton message..."></textarea>
  <button onclick="sendMessage()">Envoyer</button>

  <div class="status" id="status">‚è≥ Connexion au serveur...</div>

<script>
  const channel = "clubreverie";
  let socket;
  let joined = false;

  function sendMessage() {
    const nick = document.getElementById("nick").value.trim();
    const text = document.getElementById("text").value.trim();

    if (!nick || !text) {
      alert("Remplis ton pseudo et ton message !");
      return;
    }

    if (!socket || socket.readyState !== WebSocket.OPEN) {
      socket = new WebSocket("wss://hack.chat/chat-ws");

      socket.onopen = () => {
        document.getElementById("status").innerText = "‚úÖ Connect√© √† #" + channel;
        const joinMessage = {
          cmd: "join",
          channel: channel,
          nick: nick
        };
        socket.send(JSON.stringify(joinMessage));

        // Maintenant qu'on a rejoint avec le bon pseudo, on peut envoyer le message
        const message = {
          cmd: "chat",
          nick: nick,
          text: text
        };
        socket.send(JSON.stringify(message));
        document.getElementById("text").value = "";
        joined = true;
      };

      socket.onerror = () => {
        document.getElementById("status").innerText = "‚ùå Erreur WebSocket";
      };

      socket.onclose = () => {
        document.getElementById("status").innerText = "üîå D√©connect√©, recharge la page";
        joined = false;
      };
    } else {
      const message = {
        cmd: "chat",
        nick: nick,
        text: text
      };
      socket.send(JSON.stringify(message));
      document.getElementById("text").value = "";
    }
  }
</script>


</body>
</html>
