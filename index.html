<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Reverie ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f9, #f5e9ff);
      font-family: 'Comic Sans MS', 'Trebuchet MS', sans-serif;
      color: #5b2c6f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 90%;
      max-width: 300px;
      padding: 0.8rem;
      border: 2px solid #ffb3ec;
      border-radius: 1rem;
      background-color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px #ffccf2;
    }

    button {
      background-color: #ff85c1;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px #ffb3ec;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ff6bb5;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .bubble {
      background: white;
      padding: 1rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
      margin-bottom: 2rem;
      width: 90%;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="bubble">
    <h2>ðŸ’¬ Club Reverie Chat</h2>
    <textarea id="msg" rows="4" placeholder="Ã‰cris ton message ici..."></textarea><br/>
    <button onclick="send()">Envoyer</button>
    <p id="status"></p>
  </div>

  <script>
    let nick = prompt("ðŸŒ¸ Ton pseudo ?") || "anon";
    const socket = new WebSocket("wss://hack.chat/chat-ws");

    socket.onopen = () => {
      socket.send(JSON.stringify({
        cmd: "join",
        channel: "clubreverie",
        nick: nick
      }));
    };

    function send() {
      const text = document.getElementById("msg").value;
      if (!text.trim()) return;

      socket.send(JSON.stringify({
        cmd: "chat",
        text: text
      }));

      document.getElementById("msg").value = "";
      document.getElementById("status").innerText = "âœ… Message envoyÃ© !";
    }
  </script>
</body>
</html>
