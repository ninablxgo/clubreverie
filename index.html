<script>
  const channel = "clubreverie";
  let socket;
  let currentNick = "";

  // PrÃ©-remplir le pseudo si dÃ©jÃ  sauvegardÃ©
  window.onload = () => {
    const savedNick = localStorage.getItem("nickname");
    if (savedNick) {
      document.getElementById("nick").value = savedNick;
    }
  };

  function connect(nick) {
    socket = new WebSocket("wss://hack.chat/chat-ws");
    currentNick = nick;

    socket.onopen = () => {
      document.getElementById("status").innerText = "âœ… ConnectÃ© Ã  #" + channel;

      const joinMessage = {
        cmd: "join",
        channel: channel,
        nick: currentNick
      };
      socket.send(JSON.stringify(joinMessage));
    };

    socket.onclose = () => {
      document.getElementById("status").innerText = "ðŸ”Œ DÃ©connectÃ©, reconnexion...";
      setTimeout(() => connect(currentNick), 2000);
    };

    socket.onerror = () => {
      document.getElementById("status").innerText = "âŒ Erreur WebSocket";
    };
  }

  function sendMessage() {
    const nickInput = document.getElementById("nick").value.trim();
    const text = document.getElementById("text").value.trim();

    if (!nickInput || !text) {
      alert("Remplis ton pseudo et ton message !");
      return;
    }

    // Sauvegarde le pseudo localement
    localStorage.setItem("nickname", nickInput);

    // Si la socket nâ€™est pas encore connectÃ©e
    if (!socket || socket.readyState !== WebSocket.OPEN) {
      connect(nickInput);
      setTimeout(() => {
        socket.send(JSON.stringify({ cmd: "chat", nick: nickInput, text: text }));
        document.getElementById("text").value = "";
      }, 500);
    } else {
      socket.send(JSON.stringify({ cmd: "chat", nick: nickInput, text: text }));
      document.getElementById("text").value = "";
    }
  }
</script>
